<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabelas - parte 2</title>
    <style>
        table, th, td{
            border-spacing: 0px;
            width: 500px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <h1>Layout Site</h1>
    </header>
    <main>
        <table>
            <tr>
                <th colspan="2" style="height: 80px;">TOPO</th>
            </tr>
            <tr style="height: 300px; text-align: center;">
                <td style="width: 170px;">MENU</td>
                <td>CONTEÚDO</td>
            </tr>
            <tr>
                <th style="height: 45px;" colspan="2">RODAPÉ</th>
            </tr>
        </table>
    </main>
</body>
</html>
