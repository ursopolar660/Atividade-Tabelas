<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabelas - parte 1</title>
    <style>
        table, td, th{
            border: 2px solid #000000;
            width: 400px;
            border-collapse: collapse;
               
        }
        thead{
            text-align: left;
        }
        tbody{
            text-align: center;
        }
        tfoot{
            text-align: right;
        }

    </style>
</head>
<body>
    <header>
        <h1>Exercício de Tabelas</h1>
    </header>  
    <main>
        <h3>Tabela com mesclagem de células</h3><br>
        <table>
            <!-- Cabeçalho da Tabela -->
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <!-- Corpo da Tabela -->
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <!-- Rodapé da Tabela -->
            <tfoot>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
               
        </table>
        <br>
        <h3>Tabela com mesclagem de linhas</h3><br>
        <table>
            <!-- Cabeçalho da Tabela -->
    
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
    
        <!-- Corpo da Tabela -->
    
            <tr>
                <td colspan="3">4</td>
            </tr>
        <!-- Rodapé da Tabela -->
    
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
    
                
        </table><br>
        <h3>Tabela com mesclagem de linhas</h3><br>
        <table>
            <!-- Cabeçalho da Tabela -->
    
            <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="3">3</th>
            </tr>
    
        <!-- Corpo da Tabela -->
    
            <tr>
                <td colspan="2">4</td>
            </tr>
        <!-- Rodapé da Tabela -->
    
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
    
                
        </table>
    </main>
   
</body>
</html>
